
<br><br>
<div class="container">
	<div class="row">
		<app-perfil></app-perfil>
		<div class="col-md-9">
			<legend>Criar Evento</legend>
			<flash-messages></flash-messages>
			
			

			<form class="form-inline">
			  <div class="form-group col-md-3">
			    <label for="titulo">Título:</label>
			    <input type="text" [(ngModel)]="titulo" name="titulo" class="form-control" id="titulo">
			  </div>
			  <div class="form-group col-md-3">
			    <label for="data">Data:</label>
			    <my-date-picker name="data" [options]="myDatePickerOptions"
															[(ngModel)]="data" required></my-date-picker>
			  </div>
			  <button type="submit" class="btn btn-success" style="margin-top: 26px" (click)="cad()">Criar</button>
			</form>
			<br>
			<legend>Meus Eventos</legend>
			 <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table condensed  compact ">
		    	<thead>
		    		<tr>
			    		<th>Título</th>
			    		<th>Data</th>
			    		<th>Opções</th>
			    	</tr>
		    	</thead>
		    	<tbody id="tbl-body">
		    		<tr *ngFor="let m of eventos" >
		    			<td >{{m.titulo}}</td>
		    			<td >{{m.data}}</td>
		    			<td>
		    				<a class="btn btn-info" [routerLink]="['/detalhes', m._id ]" ><i class="fa fa-file-text-o" aria-hidden="true" > </i> Detalhes</a>
		    				<button  class="btn btn-danger apagar-msg" (click)="remover(m._id)" ><i class="fa fa-trash" aria-hidden="true"> </i> Apagar</button>
		    			</td>
		    		</tr>
		    	</tbody>
		    </table>
		</div>
	</div>
</div>
<app-rodape></app-rodape>
