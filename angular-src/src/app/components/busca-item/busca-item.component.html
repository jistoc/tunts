<style>
    body {
    color: #000 !important;
    background-color: rgba(0,0,0,0.1) !important;
    }


    table.cards {
        background-color: transparent;
    }

    /*--[  This does the job of making the table rows appear as cards ]----------------*/
    .cards tbody img {
        height: 100px;
    }
    .cards tbody tr {
        float: left;
        margin: 10px;
        border: 1px solid #aaa;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.25);
        background-color: white;
    }
    .cards tbody td {
        display: block;
        width: 330px;
        overflow: hidden;
        text-align: left;
    }

    /*---[ The remaining is just more dressing to fit my preferances ]-----------------*/
    .table {
        background-color: #fff;
    }
    .table tbody label {
        display: none;
        margin-right: 5px;
        width: 50px;
    }   
    .table .glyphicon {
        font-size: 20px;
    }

    .cards .glyphicon {
        font-size: 75px;
    }

    .cards tbody label {
        display: inline;
        position: relative;
        font-size: 85%;
        font-weight: normal;
        top: -5px;
        left: -3px;
        float: left;
        color: #808080;
    }
    .cards tbody td:nth-child(1) {
        text-align: center;
    }

</style>
		
<br><br>
<div class="container">
	<div class="row">
		<app-perfil></app-perfil>
		<div class="col-md-9">
			<legend>Encontre tudo o que precisa</legend>
			<table datatable [dtOptions]="dtOptions" class="table table-bordered compact cards no-footer">
		    	<thead style="display: none">
		    		<tr>
		    			<th></th>
			    		<th>Item</th>
			    		<th>Tipo</th>
			    		<th>Categoria</th>
			    		<th>Unidade</th>
			    		<th>Valor</th>
			    		<th>Opções</th>
			    	</tr>
		    	</thead>
		    	<tbody id="tbl-body">
		    		<tr *ngFor="let i of itens.itens">
		    			<td><img src="{{i.imagem}}" /> </td>
		    			<td><strong>Nome: </strong>{{i.titulo}}</td>
		    			<td><strong>Tipo: </strong>{{i.tipo_s}}</td>
		    			<td><strong>Categoria: </strong>{{i.categoria}}</td>
		    			<td><strong>Unidade: </strong>{{i.unidade_s}}</td>
		    			<td><strong>Valor: </strong>{{i.valor_s}}</td>
		    			<td style="text-align: center">
		    				<button class="btn btn-primary" ><i class="fa fa-info-circle" aria-hidden="true"  > </i> Informações</button>
		    				<button class="btn btn-success"  ><i class="fa fa-archive" aria-hidden="true" > </i> Adicionar ao Evento</button>
		    			</td>
		    		</tr>
		    	</tbody>
		    </table>
		    <br><br>
		</div>
	</div>
</div>
<app-rodape></app-rodape>
