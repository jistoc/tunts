<div *ngIf="usuario">
  <div class="col-md-3">
    <div class="list-group">
      <a [routerLink]="['/home']" class="list-group-item active">
        Bem vindo {{usuario.nome}}
      </a>
      <a [routerLink]="['/busca-item']" class="list-group-item">
        <i class="fa fa-search" aria-hidden="true"> </i> Pesquisar itens
      </a>
      <a [routerLink]="['/u/mensagens']" class="list-group-item"><i class="fa fa-envelope-o" aria-hidden="true"> </i> Mensagens<span class="badge">{{msgCounter.counter}}</span></a>
      <a [routerLink]="['/meus-eventos']" class="list-group-item"><i class="fa fa-shopping-bag" aria-hidden="true"> </i> Meus eventos</a>
      <a *ngIf="usuario.cnpj!=usuario.login"  [routerLink]="['/editar-pagina']" class="list-group-item"><i class="fa fa-bullhorn" aria-hidden="true"> </i> Página de anúncio</a>
      <a *ngIf="usuario.cnpj!=usuario.login"  [routerLink]="['/u/controle-item']" class="list-group-item"><i class="fa fa-tags" aria-hidden="true"></i>  Listagem</a>
      <a *ngIf="usuario.cnpj!=usuario.login"  [routerLink]="['/pedidos']" class="list-group-item"><i class="fa fa-gavel" aria-hidden="true"></i> Pedidos</a>
      <a [routerLink]="['/alterar-info']" class="list-group-item"><i class="fa fa-address-card" aria-hidden="true"> </i> Dados cadastrais</a>
    </div>
  </div>
       

</div>
