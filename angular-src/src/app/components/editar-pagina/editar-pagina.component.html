<div *ngIf="usuario">
  <div class="container">
      <br><br>
      <div class="row">
          <app-perfil></app-perfil>
          <div class="col-md-9">
            <flash-messages>
            </flash-messages>
          </div>
        <div class="col-md-9">
        		<legend>Página de anúncio</legend>
          <form class="form-horizontal" (ngSubmit)="alterarPagina()" #form="ngForm" name="form">
            <fieldset>

              <input type="hidden" name="login" [(ngModel)]="login" />
              <div class="form-group">
                <div class="col-md-12">
                  <label class=" control-label" for="titulo">Título da página</label>
                  <input [(ngModel)]="titulo" id="titulo" name="titulo" type="text" placeholder="Título da página" required class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label class=" control-label" for="descricao">Descrição</label>
                  <textarea rows="10" [(ngModel)]="descricao" id="descricao" name="descricao"  placeholder="Descrição da página aqui . . ." required class="form-control input-md"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label class=" control-label" for="imagem">Imagem de fundo</label>
                  <input [(ngModel)]="imagem" id="imagem" name="imagem" type="text" placeholder="http://www.exemplo.com/imagem.jpg" required class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label class="control-label" for="telefone">Telefone para contato</label>
                  <input [textMask]="{mask: masctel}" [(ngModel)]="telefone" id="telefone" name="telefone" type="tel" placeholder="(DD) 99999-9999" pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$" required class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
              <div class="col-md-12 text-right">
                <a id="alterar" name="alterar" href="/a/{{usuario.login}}" class="btn btn-primary ">Visualizar</a>
                <button id="alterar" name="alterar" class="btn btn-success" >Salvar</button>
              </div>
            </div>

            </fieldset>
          </form>
        </div>

      </div>
    </div>
</div>
<app-rodape></app-rodape>
